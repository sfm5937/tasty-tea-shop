<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Tasty Tea Shop</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header class="d-flex align-items-center justify-content-between p-3 bg-warning">
        <img src="Tea%20cup%20picture.jpg" alt="Tasty Tea Shop Logo" width="100">
        <h1>Tasty Tea Shop</h1>
    </header>

    <nav class="bg-light p-2">
        <a href="storefront.html" class="me-3">Home</a>
        <a href="signup.html" class="me-3">Signup</a>
        <a href="#" class="me-3">My Cart</a>
        <a href="#" class="me-3">Teas</a>
        <a href="#" class="me-3">Contact Us</a>
    </nav>

    <main class="container my-4">
        <h2>User Signup</h2>
        <form class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
                <span class="error text-danger" id="usernameError"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <span class="error text-danger" id="emailError"></span>
                
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <span class="error text-danger" id="passwordError></span>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                <span class="error text-danger" id="confirmPasswordError"></span>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>Â© 2025 Tasty Tea Shop | <a href="#" class="text-white">Terms of Use</a></p>
    </footer>
    
    <script>
      document.getElementById("signupForm").addEventListener("submit", function(event) {
            let isValid = true;

            // Clear old errors
            document.querySelectorAll(".error").forEach(e => e.innerText = "");

            // Username validation
            let username = document.getElementById("username").value.trim();
            if (username === "") {
                document.getElementById("usernameError").innerText = "Username is required.";
                isValid = false;
            }

            // Email validation
            let email = document.getElementById("email").value.trim();
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === "" || !email.match(emailPattern)) {
                document.getElementById("emailError").innerText = "Enter a valid email (e.g., joe@test.com).";
                isValid = false;
            }

            // Password validation
            let password = document.getElementById("password").value;
            if (password === "") {
                document.getElementById("passwordError").innerText = "Password is required.";
                isValid = false;
            }

            // Confirm Password validation
            let confirmPassword = document.getElementById("confirmPassword").value;
            if (confirmPassword === "") {
                document.getElementById("confirmPasswordError").innerText = "Please confirm your password.";
                isValid = false;
            } else if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match.";
                isValid = false;
            }

            // Stop submission if invalid
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
